<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TabVar file</title>
  <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêâ</text></svg>">
  <script id="mathjax_script" type="text/javascript" async src ="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script async>
    window.MathJax = {
                tex: {
                    macros: {
                        e: "{\\textrm{e} }"
                    }
                }
            };
    function apply_mathjax() {
      let table_element = document.getElementsByTagName("table")[0];
      Array.from(table_element.getElementsByTagName("td")).forEach(cell => {
        if (cell.innerHTML.length > 0) {
          cell.innerHTML = "\\(" + cell.innerHTML + "\\)";
        }
      });

      let code_element = document.createElement("pre");
      code_element.style["background-color"] = "lightgrey";
      code_element.innerHTML = table_element.outerHTML.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      document.body.appendChild(code_element);
      MathJax.typeset();
      }
  </script>
</head>
<body onload="apply_mathjax()">
  <span>  
    
            
        <table class="vartable" style="text-align:center;padding:0;margin:0;border:1px solid;border-right:2px solid;border-bottom:2px solid;border-collapse: collapse;">

                    <td>-</td><td style="background-image: linear-gradient(90deg, rgb(96, 96, 96), rgb(96, 96, 96)); background-size: 1px 100%; background-repeat: no-repeat; background-position: center center;">0</td><td colspan="2">...</td>
                    <td style="display: none;"></td>
                </tr>
