      body {
          font-family: Impact, Arial, Helvetica, sans-serif;
      }
      div#tooltip {
         position: absolute;
         grid-template-columns: min-content auto;
         grid-template-rows: min-content min-content auto;
         width: 425px;
         height: 320px;
         max-width: 67vh;
         max-height: 50vh;
         border-radius: .5em;
         pointer-events: none;
         font-size: 1em;
         background-repeat: no-repeat;
         background-size: cover;
         display: none;
      }

      div#tooltip div.logo {
         grid-row:1;
         grid-column:1;
         width: 1em;
         height: 1em;
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
         font-family: sans-serif;
         border-radius: 50%;
         font: sans-serif;
         font-weight: bold;
         padding: 0.2em;
         margin: 0.2em;
         box-shadow: 0 0  5px 6px #fff8;
      }

 
      div#tooltip div.titre,  div#tooltip div.description {
         padding: 0.1em;
         padding-left: 0.3em;
         color: black;
         background-color: rgb(255 255 255 / 30%);
         backdrop-filter: blur(2px);
         border-radius: 2px;
      }

      div#tooltip div.titre {
         grid-row:1;
         grid-column:2;
         font-weight: bold;
         padding-top: 0.3em;
         font-size: larger;
      }

      div#tooltip div.description {
         grid-row:2;
         grid-column:2;
         font-size: smaller;
      }


      svg#plan text {
         fill: black;
         translate: 0 1px;
      }

      svg#plan text.small {
         font-size: 8px;
         fill: black;
         stroke: none;
      }

      svg#plan g path {
         fill-opacity: 0.37;
         stroke: none;
      }

      svg#plan g.surface path {
         stroke: transparent;
         transition-duration: 500ms;
      }

      svg#plan g.batiment path {
         stroke: grey;
         transition-duration: 500ms;
         filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
      }

      svg#plan g.batiment text, svg#plan g.surface text {
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          font-size: 8px;
          text-anchor: middle;
          dominant-baseline: middle;
          fill: black;
      }

      svg#plan g.batiment circle {
         r:8px;
         filter: drop-shadow(1px 1px 1px rgb(0 0 0 / 0.4));
      }

      svg#plan g.surface circle {
         r:8px;
      }

      svg#plan g.batiment path:hover {
         transition-duration: 500ms;
         stroke: white;
         filter: drop-shadow(5px 7px 4px rgb(0 0 0 / 0.7));
      }

      svg#plan g.surface path:hover {
         transition-duration: 500ms;
         stroke: white;
      }

      main {
         display: grid;
         grid-template-columns: auto auto auto;
         grid-template-rows: min-content auto;
      }
      div#header {
         grid-row:1;
         grid-column:1;
         display: flex; 
         align-items: center; 
         margin: 0; 
         padding: 0;
      }

      div#renseignements {
         grid-row:1/3;
         grid-column:2/3;
         font-size: smaller;
      }

      div#renseignements a {
         color: black;
         text-decoration: none;
         transition-duration: 500ms;
      }

      div#renseignements a:hover {
         color: limegreen;
         text-decoration: none;
         transition-duration: 500ms;
      }

      svg#plan {
         height: 80%;
         grid-row:2;
         grid-column:1/3;
      }

      div#renseignements div#editable {
         height:10em;
      }



      @page {
         size: A4;
         margin-top: 1cm;
         margin-bottom: 1cm;
      }


      @media print {

         * {
            -webkit-print-color-adjust: exact !important;   /* Chrome, Safari 6 ‚Äì 15.3, Edge */
            color-adjust: exact !important;                 /* Firefox 48 ‚Äì 96 */
            print-color-adjust: exact !important;           /* Firefox 97+, Safari 15.4+ */
         }


         div#header {
            font-size: x-small;
         }

         main {
            height: 13.3cm;
         }

         svg#plan {
            height: 100%;
         }

         div#tooltipprint {
            display: grid;
            height: 14cm;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            padding: 0;
            margin: 0;
         }
         div#tooltipprint>div {
            display: grid;
            grid-template-columns: min-content auto;
            grid-template-rows: min-content min-content auto;
            background-size: cover;
            border-radius: 1mm;
            margin: 0.5mm;
            padding: 0;
            backdrop-filter: brightness(1.75);
         }

      div#tooltipprint div.logo {
         grid-row:1;
         grid-column:1;
         width: 1em;
         height: 1em;
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
         font-family: sans-serif;
         font-weight: bold;
         font-size: xx-small;
         border-radius: 50%;
         padding: 0.2em;
      }

      div#tooltipprint div.titre,  div#tooltipprint div.description {
         margin: 0;
         padding: 0;
         color: black;
         font-size: xx-small;
         background-color: #FFFFFF80;
         backdrop-filter: blur(5px);
      }

      div#tooltipprint div.titre {

         grid-column:2;
         font-weight: bold;
      }

      div#tooltipprint div.description {
         grid-row:2;
         grid-column:2;
      }



         div#tooltip {
            display: none;
         }

      }

      const renseignements = document.getElementById("renseignements");

      const logo = document.createElement("div");

      const titre = document.createElement("div");
            titre.classList.add("titre");
            tooltip.append(titre);

      const description = document.createElement("div");
            description.classList.add("description");
            tooltip.append(description);

      const plan = document.getElementById("plan");
      plan.addEventListener("mousemove", e => {
         target = e.target;
         if (target.tagName === "path" && target.parentElement.id in infos) {
            tooltip.style.display = "grid";
            tooltip.style.left = e.pageX + 40 + "px";
            tooltip.style.top = e.pageY /2 + "px";
            logo.style["background-color"] = target.style.fill;
            logo.innerHTML = target.parentElement.id;
            tooltip.style["background-image"] = `url(img/${target.parentElement.id}.jpg)`;
            titre.innerText = infos[target.parentElement.id]['titre'];
            description.innerHTML = infos[target.parentElement.id]['description'];
         } else {
            tooltip.style.display = "none";
         }
      });

      window.addEventListener("beforeprint", (evenement) => {

         tooltipprint.id = "tooltipprint";
         Object.keys(infos).forEach(key => {
